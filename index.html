<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ===== Contact Section ===== -->
  <section id="contact" class="contact-section">
    <h2>Contact</h2>
    <div class="contact-container">

      <!-- Contact Form -->
      <div class="contact-form">
        <form action="#" method="POST">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your name.." required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Your email.." required>

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" placeholder="Write something.." required></textarea>

          <button type="submit" class="btn">Submit</button>
        </form>
      </div>

      <!-- Contact Info -->
      <div class="contact-info">
        <h3>Contact Info</h3>
        <p><strong>Email:</strong> <a href="mailto:example@example.com">example@example.com</a></p>
        <p><strong>Phone:</strong> +61 0417 123 XXX</p>
        <p><strong>Address:</strong> Clem Jones Promenade, South Brisbane QLD 4101 
          <a href="https://goo.gl/maps/" target="_blank">(View Map)</a>
        </p>
      </div>
    </div>
  </section>

</body>
</html>
